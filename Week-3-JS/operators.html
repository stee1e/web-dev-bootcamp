        var b = 10;
        //characters and strings
        var c = "a"; //Character
        var d = "Harry"; //String-combination of characters

        console.log(a);
        //key-value pairs programming

        //Arithmetic Operations
        console.log("The value of num1 + Num2 is " + (a + b));
